<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="row backgroundimg">
    <div class="container offset-lg-3">
        <form>
            <div class="form-row">
              <div class="form-group col-lg-6">
                  <br>
                <label for="inputEmail4">Name</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Full Name"  data-toggle="tooltip" data-placement="top" title="Enter your fullname">
               
              </button>
              </div><br>
              <div class="form-group col-lg-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" data-toggle="tooltip" data-placement="top" title="Enter your mail id">
            </div><br>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked data-toggle="tooltip" data-placement="top" title="Password">
                      <label class="form-check-label" for="gridRadios1">
                        Student
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                      <label class="form-check-label" for="gridRadios2">
                        Employee
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                      <label class="form-check-label" for="gridRadios3">
                        Others
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" data-toggle="tooltip" data-placement="top" title="Password">
              </div>
            </div><br>
            <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" rows="6" placeholder="Permanent Address"data-toggle="tooltip" data-placement="top" title="Address"> 
            </div><br>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div><br>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Tamilnadu</option>
                  <option>Kerala</option>
                  <option>Karnataka</option>
                  <option>Andhra Pradesh</option>

                  <option>...</option>
                </select>
              </div><br>
              <div class="form-group col-md-2">
                <label for="inputZip">Year of Graduation</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
            

        </div>
    </div>
</div>
<script src="./asset/js/jquery.min.js"></script>
    <script src="./asset/js/bootstrap.min.js"></script>
</body>
</html>
